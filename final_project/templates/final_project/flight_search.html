{% extends 'final_project/base.html' %}
{% block content %}
<h2>Search Flights</h2>
<form method="get">
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>
<h3>Results:</h3>
<ul>
    {% for flight in flights %}
    <li>{{ flight }}</li>
    {% empty %}
    <li>No flights found.</li>
    {% endfor %}
</ul>
{% endblock %}
